<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Maike-Shoes</title>
  </head>
  <body>
    <header>
      <div class="content">
        <span>Ganhe R$ 10,00 de desconto no frete</span>
        <span>JordanShoes</span>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="banner">
          <div class="title">
            <h1>A melhor loja de Jordan</h1>
            <p>
              O tênis Jordan é fruto de uma velha e forte parceria entre a Nike
              e o jogador Michael Jordan.
            </p>
          </div>
        </div>
      </div>
    </section>

    <main>
      <div class="main">
        <h2>Destaques</h2>
        <span
          >Frete grátis e chinelo de brinde é aqui, aproveite por tempo
          limitado.
        </span>
      </div>
      <div class="container-flex">
        <div class="container-grid">
          <div class="card">
            <img src="img/tênis-1.svg" alt="" />
          </div>
          <div class="card">
            <img src="img/tênis-2.svg" alt="" />
          </div>
          <div class="card">
            <img src="img/tênis-3.svg" alt="" />
          </div>
          <div class="card">
            <img src="img/tênis-4.svg" alt="" />
          </div>
          <div class="card">
            <img src="img/tênis-5.svg" alt="" />
          </div>
          <div class="card">
            <img src="img/tênis-6.svg" alt="" />
          </div>
          <div class="card">
            <img src="img/tênis-7.svg" alt="" />
          </div>
          <div class="card">
            <img src="img/tênis-8.svg" alt="" />
          </div>
        </div>
      </div>
      <footer>
        <span> Todos os direitos reservados. </span>
      </footer>
    </main>
  </body>
</html>
